<html>
    <body>
    <h2>Search results for <b>{{terms}}</b> in {{total_results}} files</h2>
        {% for result in results %}
        <p><a href=file://{{result[0]}}>{{result[0]}}</a><br>
            {%- for line in result[1] %}
                {{line}}<br>
            {%- endfor %}
            <br>
        {% endfor %}
    </body>
</html>
